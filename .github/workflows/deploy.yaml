name: Deploy

on:
  # Allow manual triggering
  workflow_dispatch:
  
  # Allow external repository to trigger via API
  repository_dispatch:
    types: [deploy]
  
  # Run on commits to main branch
  push:
    branches: [ main ]

# Allow GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout external repository
      uses: actions/checkout@v4
      with:
        repository: Origami74/receipt-cash
        ref: next
        fetch-depth: 1
        clean: true
    
    - name: Debug - List files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Looking for lock files:"
        find . -name "package-lock.json" -o -name "yarn.lock" -o -name "npm-shrinkwrap.json"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm i
    
    - name: Build project
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload dist directory (adjust path if needed)
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4